{% extends 'base.html' %}

{% block content %}

<div class="container">
   <div class="row">
      <div class="s12">
         <h6>
            <a href="{% url 'news' %}">
               <div data-icon="ei-chevron-left"></div>Back to news
            </a>
         </h6>
         <div class="card post">
            <div class="card-content">
               <span class="card-title">{{post.title}}</span>
               <p><em>Published: {{post.created_at}}</em></p>
               {{post.body | safe}}
            </div>
         </div>
      </div>
   </div>
</div>

{% endblock %}
